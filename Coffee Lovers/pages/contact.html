<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact - Coffee Lovers</title>
 <link rel="stylesheet" href="../css/styles.css">
 <link rel="stylesheet" href="../css/responsive.css">
 <script src="../js/main.js" defer></script>
 <script src="../js/contact-form.js" defer></script>
</head>
<body id="contact-page">
 <header class="site-header">
 <nav class="main-navigation" aria-label="Primary">
 <ul class="nav-list">
 <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="../pages/about.html" class="nav-link">About</a></li>
 <li class="nav-item"><a href="../pages/brewing-methods.html" class="nav-link">Brewing Methods</a></li>
 <li class="nav-item"><a href="../pages/coffee-types.html" class="nav-link">Coffee Types</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link current" aria-current="page">Contact</a></li>
 </ul>
 </nav>
 </header>
 <main id="main-content">
 <article class="contact-content">
 <header>
 <h1>Contact Us</h1>
 <p>Have questions or want to share your love for coffee? Reach out to us using the form below.</p>
 </header>
 <section class="contact-form-section">
 <form id="contact-form" class="contact-form" action="#" method="post" novalidate>
 <div class="form-group">
 <label for="name">Name</label>
 <input type="text" id="name" name="name" class="form-control" required aria-required="true">
 </div>
 <div class="form-group">
 <label for="email">Email</label>
 <input type="email" id="email" name="email" class="form-control" required aria-required="true">
 </div>
 <div class="form-group">
 <label for="message">Message</label>
 <textarea id="message" name="message" class="form-control" rows="5" required aria-required="true"></textarea>
 </div>
 <button type="submit" class="btn-submit">Send Message</button>
 </form>
 </section>
 </article>
 </main>
 <footer class="site-footer">
 <p>&copy; 2024 Coffee Lovers. All rights reserved.</p>
 </footer>
</body>
</html>
