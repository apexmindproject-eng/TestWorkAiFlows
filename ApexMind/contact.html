<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ApexMind - Contact</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body id="contact" class="contact-page">
  <header id="site-header" class="header">
    <div class="container">
      <a href="index.html" class="logo-link" aria-label="ApexMind Homepage">
        <img src="images/logo.png" alt="ApexMind Logo" class="logo" id="logo" />
      </a>
      <nav id="main-navigation" class="main-nav" aria-label="Primary Navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link current" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<main id="main-content" class="contact-main">
    <section class="hero-section" aria-label="Contact Banner">
      <img src="images/hero-banner.jpg" alt="Office workspace with contact theme" class="hero-image" />
      <div class="hero-content">
        <h1 class="hero-title">Get In Touch</h1>
        <p class="hero-subtitle">Weâ€™d love to hear from you. Reach out with any questions or project inquiries.</p>
      </div>
    </section>
<section class="contact-form-section" aria-labelledby="contact-form-title">
      <h2 id="contact-form-title">Contact Us</h2>
      <form id="contact-form" class="contact-form" aria-describedby="contact-form-desc" novalidate>
        <p id="contact-form-desc">Fill out the form below and we will respond as soon as possible.</p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-input" placeholder="Subject of your message" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-input" rows="6" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
</main>

  <footer id="site-footer" class="footer">
    <div class="container">
      <p>&copy; 2024 ApexMind. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/contact-form.js"></script>
  <script src="js/animations.js"></script>
</body>
</html>
