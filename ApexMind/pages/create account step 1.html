<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="dark-theme" id="create-account-step-1">
    <header id="site-header" class="header">
        <div class="container">
            <a href="homepage.html" class="logo-link" aria-label="ApexMind Homepage">
                <img src="../assets/ApexMind OG Logo" alt="ApexMind Logo" class="logo" id="logo" />
            </a>
            <nav id="main-navigation" aria-label="Primary Navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="homepage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="login page.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="create account step 1.html" class="nav-link current" aria-current="page">Create Account</a></li>
                    <li class="nav-item"><a href="manager dashboard.html" class="nav-link">Manager Dashboard</a></li>
                    <li class="nav-item"><a href="employee portal.html" class="nav-link">Employee Portal</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                    <li class="nav-item"><a href="vendors.html" class="nav-link">Vendors</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main id="main-content" class="create-account-step-1-main">
        <section class="create-account-form-section" aria-labelledby="create-account-title">
            <h2 id="create-account-title">Create Your Account - Step 1</h2>
            <form id="create-account-form" class="create-account-form" action="#" method="post" novalidate>
                <fieldset>
                    <legend>Select Account Type</legend>
                    <div class="form-group">
                        <input type="radio" id="account-type-manager" name="account-type" value="manager" required aria-required="true" />
                        <label for="account-type-manager">Manager</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="account-type-employee" name="account-type" value="employee" required aria-required="true" />
                        <label for="account-type-employee">Employee</label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" id="continue-btn">Continue</button>
            </form>
        </section>
    </main>
<footer id="site-footer" class="footer">

    </footer>

    <script src="../scripts/main.js"></script>
