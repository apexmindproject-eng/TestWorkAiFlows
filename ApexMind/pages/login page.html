<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApexMind - Login</title>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="dark-theme" id="login-page">
    <header id="site-header" class="header">
        <div class="container">
            <a href="homepage.html" class="logo-link" aria-label="ApexMind Homepage">
                <img src="../assets/ApexMind OG Logo" alt="ApexMind Logo" class="logo" id="logo" />
            </a>
            <nav id="main-navigation" aria-label="Primary Navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="homepage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="login page.html" class="nav-link current" aria-current="page">Login</a></li>
                    <li class="nav-item"><a href="create account step 1.html" class="nav-link">Create Account</a></li>
                    <li class="nav-item"><a href="manager dashboard.html" class="nav-link">Manager Dashboard</a></li>
                    <li class="nav-item"><a href="employee portal.html" class="nav-link">Employee Portal</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                    <li class="nav-item"><a href="vendors.html" class="nav-link">Vendors</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main id="main-content" class="login-main">
        <section class="login-section" aria-labelledby="login-title">
            <h2 id="login-title">Login to ApexMind</h2>
            <form id="login-form" class="login-form" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-input" aria-required="true" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Your password" class="form-input" aria-required="true" />
                </div>
                <div class="form-group form-remember">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-checkbox" />
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" id="login-submit">Login</button>
            </form>
            <p class="login-footer-text">
                Don't have an account? <a href="create account step 1.html" class="link">Create one</a>
            </p>
        </section>
    </main>
<footer id="site-footer" class="footer">
        <div class="container">
            <p>&copy; 2024 ApexMind. All rights reserved.</p>
        </div>
    </footer>

    <script src="../scripts/main.js"></script>
</body>
</html>
