<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chocolate Delights - Contact</title>
 <link rel="stylesheet" href="styles/style.css">
 <script src="scripts/main.js" defer></script>
</head>
<body>
 <header id="main-header">
 <h1 class="site-title">Chocolate Delights</h1>
 <nav id="main-nav" class="navigation">
 <ul class="nav-list">
 <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
 <li class="nav-item"><a href="recipes.html" class="nav-link">Recipes</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
 </ul>
 </nav>
 </header>

 <main id="content" class="contact-content">
 <section id="contact-info" class="contact-section">
 <h2>Contact Us</h2>
 <p>If you have questions, suggestions, or want to share your chocolate stories, please reach out to us using the form below or through our social media channels.</p>
 </section>

 <section id="contact-form-section" class="form-section">
 <form id="contact-form" class="contact-form" action="#" method="post">
 <div class="form-group">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" class="form-input" required>
 </div>
 <div class="form-group">
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" class="form-input" required>
 </div>
 <div class="form-group">
 <label for="message">Message:</label>
 <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
 </div>
 <button type="submit" class="submit-button">Send Message</button>
 </form>
 </section>
 </main>

 <footer id="main-footer">
 <p>&copy; 2024 Chocolate Delights. All rights reserved.</p>
 </footer>
</body>
</html>
