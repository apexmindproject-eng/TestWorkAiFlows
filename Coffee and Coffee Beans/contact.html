 <main id="main-content" class="main-content contact-page">
 <section class="contact-section" id="contact">
 <div class="container contact-container">
 <h1 class="page-title">Contact Us</h1>
 <p class="contact-description">Have questions or want to reach out? Fill the form below or use the contact details provided.</p>
 <form id="contact-form" class="contact-form" action="#" method="post" novalidate>
 <div class="form-group">
 <label for="name" class="form-label">Name:</label>
 <input type="text" id="name" name="name" class="form-input" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="email" class="form-label">Email:</label>
 <input type="email" id="email" name="email" class="form-input" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="message" class="form-label">Message:</label>
 <textarea id="message" name="message" class="form-textarea" rows="5" required aria-required="true"></textarea>
 </div>
 <button type="submit" class="btn btn-primary" id="submit-btn">Send Message</button>
 </form>
 </div>
 </section>
 </main>
