<main id="main-content" class="container">
    <section id="contact-section" class="contact-section">
      <h1 class="page-title">Contact Us</h1>
      <p class="contact-intro">Have questions or want to get in touch? Fill out the form below and we'll get back to you as soon as possible.</p>
      <form id="contact-form" class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required class="form-control" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="form-control" placeholder="Your email address">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required class="form-control" placeholder="Subject">
        </div>
<label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required class="form-control" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
