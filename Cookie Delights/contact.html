<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cookie Delights - Contact</title>
 <link rel="stylesheet" href="css/styles.css">
 <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
 <header id="header" class="site-header">
 <div class="container">
 <a href="index.html" class="logo-link">
 <img src="images/logo.png" alt="Cookie Delights Logo" class="logo" id="logo">
 </a>
 <nav id="main-navigation" class="navigation">
 <ul class="nav-list">
 <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="recipes.html" class="nav-link">Recipes</a></li>
 <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link current" aria-current="page">Contact</a></li>
 </ul>
 </nav>
 </div>
 </header>

 <main id="main-content" class="site-main">
 <section id="contact-section" class="contact-section">
 <h1 class="page-title">Contact Us</h1>
 <p class="contact-intro">We'd love to hear from you! Whether you have questions, feedback, or recipe ideas, feel free to reach out.</p>
 <form id="contact-form" class="contact-form" action="#" method="post">
 <div class="form-group">
 <label for="name" class="form-label">Name</label>
 <input type="text" id="name" name="name" class="form-input" required>
 </div>
 <div class="form-group">
 <label for="email" class="form-label">Email</label>
 <input type="email" id="email" name="email" class="form-input" required>
 </div>
 <div class="form-group">
 <label for="message" class="form-label">Message</label>
 <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
 </div>
 <button type="submit" class="btn btn-primary">Send Message</button>
 </form>
 </section>
 </main>

 <footer id="site-footer" class="site-footer">
