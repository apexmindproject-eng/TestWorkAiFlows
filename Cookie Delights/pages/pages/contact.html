<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Contact - Cookie Delights</title>
 <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js" defer></script>
</head>
<body>
 <header id="site-header">
 <div class="container">
 <h1 id="logo">Cookie Delights</h1>
 <nav id="main-nav" class="navigation">
 <ul>
 <li><a href="../index.html" class="nav-link">Home</a></li>
 <li><a href="recipes.html" class="nav-link">Recipes</a></li>
 <li><a href="about.html" class="nav-link">About</a></li>
 <li><a href="contact.html" class="nav-link active">Contact</a></li>
 </ul>
 </nav>
 </div>
 </header>

 <main id="main-content">
 <section id="contact-us" class="contact-section">
 <h2>Contact Us</h2>
 <p>If you have questions, suggestions, or just want to share your cookie baking experiences, please reach out to us!</p>
 <form id="contact-form" class="contact-form" action="#" method="post">
 <div class="form-group">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required placeholder="Your name" />
 </div>
 <div class="form-group">
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required placeholder="Your email address" />
 </div>
 <div class="form-group">
 <label for="message">Message:</label>
 <textarea id="message" name="message" rows="5" required placeholder="Your message"></textarea>
 </div>
 <button type="submit" id="submit-btn" class="btn">Send Message</button>
 </form>
 </section>
 </main>

 <footer id="site-footer">
 <div class="container">
 <p>&copy; 2024 Cookie Delights. All rights reserved.</p>
 </div>
 </footer>
</body>
</html>
