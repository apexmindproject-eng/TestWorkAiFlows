<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - ApexMind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="order-history.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="apexmind-logo.png" alt="ApexMind Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="ordering.html">Order Supplies</a></li>
                    <li><a href="vendors.html">Vendors</a></li>
                    <li><a href="order-history.html" class="active">Order History</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="employees.html">Employees</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="login.html">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <section class="order-history-section container">
            <h1>Order History</h1>
            <div class="filter-bar">
                <label for="date-range">Filter by Date:</label>
                <input type="date" id="date-from" name="date-from">
                <span>to</span>
                <input type="date" id="date-to" name="date-to">
                <button id="filter-btn">Filter</button>
            </div>
            <table class="order-history-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Vendor</th>
                        <th>Status</th>
                        <th>Total Amount</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="order-history-body">
                    <!-- Order history rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ApexMind. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="order-history.js"></script>
</body>
</html>
