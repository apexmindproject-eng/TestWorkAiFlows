<main class="settings-main">
    <h1>Settings</h1>
    <section class="settings-section">
        <h2>Account Settings</h2>
        <form id="account-settings-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <button type="submit">Update Account</button>
        </form>
    </section>
    <section class="settings-section">
        <h2>Notification Preferences</h2>
        <form id="notification-settings-form">
            <label><input type="checkbox" name="orderUpdates" checked> Order Updates</label><br>
            <label><input type="checkbox" name="vendorMessages" checked> Vendor Messages</label><br>
            <label><input type="checkbox" name="shiftReminders"> Shift Reminders</label><br>
            <button type="submit">Save Preferences</button>
        </form>
    </section>
</main>
