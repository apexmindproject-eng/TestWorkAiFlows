<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - ArtisanSkincareShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
    <script src="product.js" defer></script>
    <script src="gallery.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ArtisanSkincareShop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <div class="product-gallery">
                <img id="main-product-image" src="product-placeholder.png" alt="Product Image">
                <div class="thumbnail-gallery" id="thumbnail-gallery">
                    <!-- Thumbnails will be inserted here dynamically -->
                </div>
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-description">Detailed product description goes here describing the artisanal qualities, ingredients, and benefits.</p>
                <p class="price" id="product-price">$0.00</p>
                <form id="add-to-cart-form">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <button type="submit">Add to Cart</button>
                </form>
                <p id="add-to-cart-confirmation" class="confirmation" aria-live="polite"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ArtisanSkincareShop. All rights reserved.</p>
    </footer>
</body>
</html>
