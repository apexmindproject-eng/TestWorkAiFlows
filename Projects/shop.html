<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ArtisanSkincareShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Artisan Skincare Shop Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" aria-current="page">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shop-hero">
            <h1>Discover Handmade Skincare & Home Products</h1>
            <p>Natural, artisanal creams, candles, exfoliants & more.</p>
        </section>

        <section class="product-filters">
            <input type="search" id="product-search" placeholder="Search products..."><button id="search-button">Search</button>
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="creams">Creams</option>
                <option value="candles">Candles</option>
                <option value="exfoliants">Exfoliants</option>
            </select>
        </section>

        <section class="product-list" id="product-list">
            <!-- Product items will be dynamically inserted here -->
            <article class="product-item">
                <a href="product-detail.html?product=cream1">
                    <img src="cream-jar.jpg" alt="Handmade Cream Jar">
                    <h2>Handmade Cream</h2>
                    <p>$24.99</p>
                </a>
            </article>
            <article class="product-item">
                <a href="product-detail.html?product=candle1">
                    <img src="candle-collection.jpg" alt="Collection of Candles">
                    <h2>Artisan Candle Set</h2>
                    <p>$34.99</p>
                </a>
            </article>
            <article class="product-item">
                <a href="product-detail.html?product=exfoliant1">
                    <img src="exfoliant-tub.jpg" alt="Exfoliant Tub">
                    <h2>Natural Exfoliant</h2>
                    <p>$19.99</p>
                </a>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ArtisanSkincareShop. All rights reserved.</p>
    </footer>

    <script src="utils.js"></script>
    <script src="domHelpers.js"></script>
    <script src="api.js"></script>
    <script src="shop.js"></script>
</body>
</html>
