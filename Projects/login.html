<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApexMind</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="apexmind-logo.png" alt="ApexMind Logo" class="logo">
            <h1>Welcome Back to ApexMind</h1>
            <p>Manage your restaurant procurement and scheduling in one place.</p>
        </header>
        <main>
            <form id="loginForm" action="#" method="POST" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Log In</button>
                <p class="register-prompt">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
