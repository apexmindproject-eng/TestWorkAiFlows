    <main>
        <section class="schedule-overview">
            <h1>Employee Scheduling</h1>
            <p>Manage your team shifts and rosters efficiently with our integrated scheduling tool.</p>
        </section>

        <section class="calendar-section">
            <div id="calendar"></div>
        </section>

        <section class="shift-management">
            <h2>Shift Management</h2>
            <form id="shiftForm">
                <label for="employee">Employee:</label>
                <select id="employee" name="employee">
                    <!-- Employee options to be populated dynamically -->
                </select>

                <label for="shift-date">Shift Date:</label>
                <input type="date" id="shift-date" name="shift-date" required>

                <label for="shift-time">Shift Time:</label>
                <input type="time" id="shift-start" name="shift-start" required> to 
                <input type="time" id="shift-end" name="shift-end" required>

                <button type="submit">Add Shift</button>
            </form>
        </section>
    </main>
