<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ApexMind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="apexmind-logo.png" alt="ApexMind Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="ordering.html">Ordering</a></li>
                <li><a href="vendors.html">Vendors</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <a href="login.html">Logout</a>
        </div>
    </header>
    <main class="dashboard-main">
        <section class="overview">
            <h1>Dashboard Overview</h1>
            <div class="cards">
                <div class="card">
                    <h2>Orders Today</h2>
                    <p id="orders-today">0</p>
                </div>
                <div class="card">
                    <h2>Pending Deliveries</h2>
                    <p id="pending-deliveries">0</p>
                </div>
                <div class="card">
                    <h2>Scheduled Shifts</h2>
                    <p id="scheduled-shifts">0</p>
                </div>
                <div class="card">
                    <h2>Active Vendors</h2>
                    <p id="active-vendors">0</p>
                </div>
            </div>
        </section>
        <section class="recent-activity">
            <h2>Recent Activity</h2>
            <ul id="activity-list">
                <li>No recent activity available.</li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
