<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ApexMind</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <img src="apexmind-logo.png" alt="ApexMind Logo" class="logo">
      <h1>Create Your Account</h1>
    </header>
    <form id="registerForm" action="" method="post" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn-submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script src="form-validation.js"></script>
  <script src="auth.js"></script>
</body>
</html>
