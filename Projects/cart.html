<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Artisan Skincare Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="header-container">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Artisan Skincare Shop Logo">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="cart-main">
    <h1>Your Shopping Cart</h1>
    <div id="cart-items">
        <!-- Cart items will be dynamically inserted here by cart.js -->
    </div>
    <div class="cart-summary">
        <div class="total">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
    </div>
</main>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Artisan Skincare Shop. All rights reserved.</p>
    </div>
</footer>
<script src="cart.js"></script>
<script src="main.js"></script>
</body>
</html>
