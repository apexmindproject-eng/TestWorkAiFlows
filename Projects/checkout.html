<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ArtisanSkincareShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo"><img src="logo.png" alt="Artisan Skincare Shop Logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="checkout-section container">
        <h1>Checkout</h1>
        <form id="checkout-form" action="#" method="POST">
            <fieldset>
                <legend>Billing Information</legend>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip/Postal Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="cardName" required>

                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="cardNumber" maxlength="19" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" maxlength="5" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="4" required>
            </fieldset>
            <button type="submit" class="btn-submit">Place Order</button>
        </form>
    </section>
</main>
<footer>
    <div class="container">
        <p>&copy; 2024 ArtisanSkincareShop. All rights reserved.</p>
    </div>
</footer>
<script src="main.js"></script>
<script src="checkout.js"></script>
<script src="form-validation.js"></script>
<script src="payment-helper.js"></script>
</body>
</html>
