<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Contact - Zombie TV Show Wiki</title>
 <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
 <header id="contact-header" class="site-header">
 <div class="logo-container">
 <img src="../images/zombie_logo.png" alt="Zombie TV Show Wiki Logo" class="logo-image" id="site-logo" />
 <h1 class="site-title">Zombie TV Show Wiki</h1>
 </div>
 <nav id="contact-nav" class="navigation">
 <ul class="nav-list">
 <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="../pages/about.html" class="nav-link">About</a></li>
 <li class="nav-item"><a href="../pages/shows.html" class="nav-link">Shows</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
 </ul>
 </nav>
 </header>

 <main id="contact-content" class="main-content">
 <section id="contact-info" class="contact-info">
 <h2 class="section-title">Contact Us</h2>
 <p class="contact-description">If you have any questions, feedback, or would like to contribute, please use the form below or contact us at <a href="mailto:info@zombietvshowwiki.com" class="contact-email">info@zombietvshowwiki.com</a>.</p>
 </section>

 <section id="contact-form-section" class="contact-form-section">
 <form id="contact-form" class="contact-form" aria-label="Contact form">
 <fieldset>
 <legend>Send us a message</legend>
 <label for="name" class="form-label">Name:</label>
 <input type="text" id="name" name="name" class="form-input" required />

 <label for="email" class="form-label">Email:</label>
 <input type="email" id="email" name="email" class="form-input" required />

 <label for="message" class="form-label">Message:</label>
 <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
 </fieldset>
 <button type="submit" id="submit-contact" class="btn-submit">Submit</button>
 </form>
 </section>
 </main>

 <footer id="contact-footer" class="site-footer">
 <p class="footer-text">&copy; 2024 Zombie TV Show Wiki. All rights reserved.</p>
 </footer>

 <script src="../js/main.js"></script>
</body>
</html>
