<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact - USDA Kenpo Karate</title>
 <link rel="stylesheet" href="styles/styles.css" />
 <link rel="stylesheet" href="styles/responsive.css" />
 <script src="scripts/main.js" defer></script>
 <script src="scripts/slider.js" defer></script>
</head>
<body id="contact-page">
 <header class="site-header">
 <div class="logo-container">
 <a href="index.html"><img src="images/logo.png" alt="USDA Kenpo Karate Logo" id="logo" class="logo-image" /></a>
 </div>
 <nav class="main-navigation" aria-label="Primary">
 <ul class="nav-list">
 <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="classes.html" class="nav-link">Classes</a></li>
 <li class="nav-item"><a href="instructors.html" class="nav-link">Instructors</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link current" aria-current="page">Contact</a></li>
 </ul>
 </nav>
 </header>
 <main id="main-content">
 <article class="contact-content">
 <header>
 <h1>Contact Us</h1>
 <p>Have questions or want to join our Kenpo Karate family? Reach out to us using the form below.</p>
 </header>
 <section class="contact-form-section">
 <form id="contact-form" class="contact-form" action="#" method="post" novalidate>
 <div class="form-group">
 <label for="name">Name</label>
 <input type="text" id="name" name="name" class="form-control" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="email">Email</label>
 <input type="email" id="email" name="email" class="form-control" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="message">Message</label>
 <textarea id="message" name="message" class="form-control" rows="5" required aria-required="true"></textarea>
 </div>
 <button type="submit" class="btn-submit">Send Message</button>
 </form>
 </section>
 </article>
 </main>
 <footer class="site-footer">
 <p>&copy; 2024 USDA Kenpo Karate. All rights reserved.</p>
 </footer>
</body>
</html>
