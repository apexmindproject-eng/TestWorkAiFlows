<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Contact - Cat Lovers</title>
 <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
 <header id="main-header">
 <div class="container">
 <h1 class="site-title">Cat Lovers</h1>
 <nav id="main-nav" class="navigation">
 <ul class="nav-list">
 <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
 <li class="nav-item"><a href="../pages/about.html" class="nav-link">About</a></li>
 <li class="nav-item"><a href="../pages/gallery.html" class="nav-link">Gallery</a></li>
 <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
 </ul>
 </nav>
 </div>
 </header>

 <main id="main-content">
 <section id="contact-section" class="container">
 <h2 class="section-title">Contact Us</h2>
 <p class="intro-text">We would love to hear from you! Please fill out the form below with your questions or comments.</p>
 <form id="contact-form" class="form" aria-label="Contact form">
 <div class="form-group">
 <label for="name" class="form-label">Name</label>
 <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="email" class="form-label">Email</label>
 <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required aria-required="true" />
 </div>
 <div class="form-group">
 <label for="message" class="form-label">Message</label>
 <textarea id="message" name="message" class="form-input" placeholder="Your message..." rows="5" required aria-required="true"></textarea>
 </div>
 <button type="submit" class="btn btn-primary" id="submit-contact">Send Message</button>
 </form>
 </section>
 </main>

 <footer id="main-footer">

</body>
</html>
