<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Coconut Tree Info</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header id="site-header">
        <h1 class="site-title">Coconut Tree Info</h1>
        <nav id="main-navigation" class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link current" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
<main id="content" class="content-area">
        <section id="contact-info" class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <p class="contact-text">We would love to hear from you! Whether you have questions, feedback, or inquiries about coconut trees, please reach out to us using the form below.</p>
<form id="contact-form" class="contact-form" method="post" action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" id="submit-button" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>
<footer id="site-footer" class="site-footer">
        <p>&copy; 2024 Coconut Tree Info. All rights reserved.</p>
    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/utils.js" defer></script>
</body>
</html>
