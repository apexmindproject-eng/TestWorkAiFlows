<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kitties Delight Gallery - Browse adorable kitty photos and learn fun kitty facts on our charming website.">
  <title>Gallery - Kitties Delight</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
  <header id="site-header" class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Kitties Delight Logo" id="logo" class="logo">
      </a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </nav>
  </header>
<main id="main-content" class="container">
    <section id="gallery-hero" class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">Kitty Gallery</h1>
          <p class="hero-description">Explore our collection of adorable kitty photos, each with its own charming personality.</p>
        </div>
        <div class="hero-image">
          <img src="images/cute_kitty_1.jpg" alt="Cute kitty" class="hero-img">
        </div>
      </div>
    </section>
<section id="photo-gallery" class="gallery-section">
      <h2 class="section-title">Our Kitties</h2>
      <div class="gallery-grid">
        <article class="gallery-item">
          <img src="images/cute_kitty_1.jpg" alt="Adorable kitty 1" class="gallery-image">
          <h3 class="kitty-name">Snowball</h3>
        </article>
        <article class="gallery-item">
          <img src="images/cute_kitty_2.jpg" alt="Adorable kitty 2" class="gallery-image">
          <h3 class="kitty-name">Mittens</h3>
        </article>
        <article class="gallery-item">
          <img src="images/cute_kitty_3.jpg" alt="Adorable kitty 3" class="gallery-image">
          <h3 class="kitty-name">Paws</h3>
        </article>
      </div>
    </section>
  </main>
<footer id="site-footer" class="site-footer container">
    <p>&copy; 2024 Kitties Delight. All rights reserved.</p>
    <nav class="footer-nav">
      <ul class="footer-menu">
        <li><a href="index.html" class="footer-link">Home</a></li>
        <li><a href="gallery.html" class="footer-link active">Gallery</a></li>
        <li><a href="about.html" class="footer-link">About</a></li>
        <li><a href="contact.html" class="footer-link">Contact</a></li>
      </ul>
    </nav>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/gallery.js"></script>
</body>
</html>
